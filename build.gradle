// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.41'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }

    project.ext {
        ext.androidSupportVersion = "27.1.1"
        ext.minSdkVersion=18
        ext.targetSdkVersion=27
        ext.compileSdkVersion=27

        ext.daggerVersion = "2.5"

        ext.retrofitVersion = "2.3.0"
        ext.retrofitScalarConverterVersion = "2.1.0"
        ext.retrofitLoggingInterceptor = "3.9.0"

        ext.rxAndroidVersion = "2.0.1"
        ext.rxJavaVersion = "2.1.7"

        ext.picassoVersion = "2.5.2"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
